[general]
	nameBK = b

[modifierKeys]
	ctrl = b10+b1+b4
	alt = b10+b2+b5
	win = b10+b3+b6, b10+b2+b4+b5+b6
	shift = b7+b8+b10
	nvda = b10+b1+b3+b4+b5

	ctrlAlt = b10+b1+b2+b4+b5
	ctrlAltWin = b10+b1+b2+b3+b4+b5+b6
	ctrlAltWinShift = b10+b1+b2+b3+b4+b5+b6+b7+b8
	ctrlAltShift = b10+b1+b2+b4+b5+b7+b8
	ctrlWin = b10+b1+b3+b4+b6
	ctrlWinShift = b10+b1+b3+b4+b6+b7+b8
	ctrlShift = b10+b1+b4+b7+b8
	altWin = b10+b2+b3+b5+b6
	altWinShift = b10+b2+b3+b5+b6+b7+b8
	altShift = b10+b2+b5+b7+b8
	winShift = b10+b3+b6+b7+b8

[rotor]
	nextEltRotor = right
	priorEltRotor = left
	nextSetRotor = down
	priorSetRotor = up
	selectElt = select, b8+routing

[miscs]
	quickLaunch = d1+d6, d3+d4, d1+d2+d6, d3+d4+d5
	hourDate = d6+d3
	autoScroll = d2+d5
	checkUpdate = b4+b6+b10+b3
	switchInputBrailleTable = d2+d4
	switchOutputBrailleTable = d1+d3+d5
	switchKeyboardLayout = b10+b1+b3+b7
	brlDescChar = b10+b1+b4+b7
	getHelp = b10+b1+b2+b5, b10+b1+b4+b5+b7
	showConstructST = b10+b2+b3+b6
	volumePlus = b10+b3+b4+b5
	volumeMinus = b10+b1+b2+b6
	toggleVolume = b10+b2+b5+b7
	toggleSpeech = b10+b1+b3+b4, d6+d5+d2
	position = b10+b1+b2+b3+b4+b7
	increaseDelayAutoScroll = b10+b1+b7
	decreaseDelayAutoScroll = b10+b1+b2+b3+b5+b7
	about = b10+b1+b2+b7
	reloadAddon = b10+b1+b5+b7
	priorRotor = b10+b2+b3
	nextRotor = b10+b5+b6

[keyboardLayouts]
	[[l1]]
		backspace = b7
		braille_enter = b8
		space = b9
		braille_dots = b10+b7, b10+b8

	[[l2]]
		backspace = b9
		braille_dots = b7, b8

	[[l3]]
		backspace = b7, b9
		braille_enter = b8
		braille_dots = b10+b7, b10+b8

	[[l4]]
		backspace = b9
		braille_enter = b8
		braille_dots = b7, b10+b7, b10+b8
	[[l5]]
		backspace = b8
		braille_enter = b7
		space = b9
		braille_dots = b10+b7, b10+b8