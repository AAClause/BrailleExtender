* d’accéder aux touches de fonction, aux touches multimédia, à la navigation rapide ;
* d’émuler les touches de combinaison, et donc n’importe quel raccourci clavier ;
* de basculer automatiquement en mode revue dans les applications (par défaut : PuTTY et cmd) ;
* de basculer entre deux afficheurs braille favoris ou encore de les recharger aisément ;
* de proposer plusieurs configurations de clavier en ce qui concerne la façon d’obtenir les points 7 et 8, entrée et retour arrière ;
* de proposer un défilement automatique de la plage braille ;
* d’alterner aisément sur plusieurs tables braille.
