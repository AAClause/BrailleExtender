name = BrailleExtender
summary = "Extends the mapping of some braille displays."
description = """This add-on NVDA extends the mapping of some braille displays. Currently dedicated for the Baum, Brailliant and Focus devices. It allows:
* access to function keys, multimedia keys, quick navigation;
* emulate modifier keys, and thus any keyboard shortcut;
* automatically switch in review mode in apps (default: PuTTY and cmd);
* reload two favorite braille display with shortcuts;
* auto scroll;
* switch between several braille tables.
"""
