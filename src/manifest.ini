name = BrailleExtender
summary = "Extends the mapping of some braille displays."
description = """This add-on extends the mapping of some braille displays. Currently dedicated for the Baum, Brailliant and Focus devices. It allows:
* access to function keys, multimedia keys, quick navigation;
* emulate modifier keys, and thus any keyboard shortcut;
* automatically switch to review mode in PuTTY and cmd;
* reload two braille display (choice) or the last known with a shortcut dedicated.
"""
author = "André-Abush Clause <dev@andreabc.net>"
url = https://andreabc.net/projects/NVDA_addons/BrailleExtender/
