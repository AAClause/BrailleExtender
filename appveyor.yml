version: "{branch}-{build}"
environment:
 PY_PYTHON: 2.7-32
install:
  - pip install --upgrade pip
  - python -m pip install markdown
  - python -m pip install --egg scons 

build_script:
  - scons
  - scons pot

artifacts:
  - path: '*.nvda-addon'
    name: addon
    type: application/x-nvda-addon
  - path: '*.pot'
    type: application/x-pot
deploy:
  release: $(APPVEYOR_PROJECT_NAME)-$(APPVEYOR_REPO_COMMIT)
  description: This is a dev version (automatically generated). Based on $(APPVEYOR_REPO_BRANCH), commit $(APPVEYOR_REPO_COMMIT).
  provider: GitHub
  auth_token:
    secure: MNplXXIOH01US4PzhZi6h4bbmSFcG1yQDYmBoppOYRPoC/otLha7hcMYebTD+2NI
  artifact: addon
  draft: false
  prerelease: false